<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <script src="https://use.fontawesome.com/eee8df7a90.js"></script>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <h1>Random Quote Generator</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <blockquote>
        <div id="quote-text">
          <p>Some fancy quote here</p>
        </div>
        <footer id="quote-source">Some Fancy Person</footer>
      </blockquote>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <button class="btn btn-primary" id="new-quote-btn">New Quote</button>
      <a href='#' id='tweet-a'><button class="btn btn-info" type="submit" id="tweet-btn"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
      <div class="footer">
        <p>Made with ❤️ by <a href="https://jonathanhoffman.github.io/">Jonathan Hoffman</a></p>
        <p>Quotes via <a href="https://quotesondesign.com/">Quotes on Design</p></span>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://platform.twitter.com/widgets.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
